<!DOCTYPE html>
<html ng-app="meuModulo"><!--declarando o modulo -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Materialaze -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
    <title>Lista de Alunos</title>
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.css">
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script><!--Materialaze -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"><!--Materialaze -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script><!--Materialaze -->
    
    <script src="lib/Angularjs/angular.min.js"></script><!--chamando o angularjs  -->
    
    <script src="js/app/app.js" ></script>
    <script src="js/app/controllers.js" ></script>
    <script src="js/materialize/init.js"></script>
</head>
<body ng-controller="indexCTL">
    <header class="container">
        <div class="row">
            <h2 ng-bind="titulo"></h2><!-- outro tipo {{titulo}} -->
        </div>
        
    </header>
    <main class="container">
        <div class="row">
            <input type="text" ng-model="busca" placeholder="Busca"><!-- ng-model="busca" filter:busca para filtrar alunos -->
        </div>
        <div class="row">
            <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                    <th>Nota 3</th>
                    <th>Média</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody ng-click="itemClicked(editarAluno(aluno))" ng-repeat="aluno in Alunos | filter:busca"><!-- repete os itens do array criado no script  -->
                <td>{{aluno.nome}}</td>
                <td>{{aluno.email}}</td>
                <td>{{aluno.nota1}}</td>
                <td>{{aluno.nota2}}</td>
                <td>{{aluno.nota3}}</td>
                <td>{{aluno.media}}</td>
                <td><button ng-click="editarAluno(aluno)" class="btn blue">Editar</button></td>
                <td><button ng-click="deletarAluno(aluno)" class="btn red">Excluir</button></td>
            </tbody>
        </table>
        </div>
        
        <div class="row">
        <!-- Modal Trigger -->
        <a  ng-click="abreAddAluno()" class="waves-effect waves-light btn" href="#modal1">Adicionar</a>
        </div>
    </main>
  
    <!-- Modal Structure -->
    <div id="modal1" class="modal modal-fixed-footer">
      <div class="modal-content">
        <h4 ng-if="!editando">Adicionar Aluno</h4>
        <h4 ng-if="editando">Editar Aluno</h4>
        <p>Preencha com os dados do Aluno</p>
        <div class="row">
            <div class="input-field col m6 s12">
                <input type="text" ng-model="aluno.nome" class="validate">
                <label >Nome</label>
            </div>
            <div class="input-field col m6 s12">
                <input type="text"ng-model="aluno.email" class="validate">
                <label>E-mail</label>
            </div>
            <div class="input-field col m4 s10">
                <input type="text"ng-model="aluno.nota1" class="validate">
                <label>Nota 1</label>
            </div>
            <div class="input-field col m4 s10">
                <input type="text" ng-model="aluno.nota2"class="validate">
                <label>Nota 2</label>
            </div>
            <div class="input-field col m4 s10">
                <input type="text" ng-model="aluno.nota3"class="validate">
                <label>Nota 3</label>
            </div>           
        </div>
      </div>

    <div class="modal-footer">  
            <a ng-if="!editando" ng-click="addAluno(aluno)" class="waves-effect waves-light btn blue">Adicionar</a>  
            <a ng-if="editando" ng-click="SalvarAluno(aluno)" class="waves-effect waves-light btn blue">Salvar</a>           
        <class href="#!" class ="modal-action modal-close waves-effect waves-green btn-flat ">
            Cancelar</a>
         
    </div>
  </div>

</body>

</html>
